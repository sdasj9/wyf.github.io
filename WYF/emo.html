<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMO咖啡专卖店</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/1920x1080/?coffee,stars') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            line-height: 1.6;
        }

        header {
            padding: 50px;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 3em;
            margin: 0;
            color: #ffee58;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .product {
            margin: 30px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2em;
        }

        .buy-button {
            background-color: #ffee58;
            color: #333;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .buy-button:hover {
            background-color: #ffc107;
        }

        footer {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>EMO咖啡专卖店</h1>
    </header>

    <div class="product">
        <h2>清醒的沉沦</h2>
        <img src="D:\WYF\ssssssssssss_20231218212811.jpg" alt="清醒的沉沦">
        <p>价格：¥ 7.99</p>
        <button class="buy-button" onclick="window.location.href='payment.html'">立即购买</button>
    </div>

    <div class="product">
        <h2>岁月的深情</h2>
        <img src="D:\WYF\meishi222222222222.jpg" alt="岁月的深情">
        <p>价格：¥ 8.99</p>
        <button class="buy-button" onclick="window.location.href='payment.html'">立即购买</button>
    </div>

    <footer>
        <p>&copy; 2023 EMO咖啡专卖店. All rights reserved.</p>
    </footer>

</body>
</html>
